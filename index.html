<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Twitter / Twitter</title>
    <link rel="icon" href="assets/twitter.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <!-- start main -->
    <div class="main">

        <i data-feather="x" style="position: absolute;" class="icon-close"></i>
        
        <div class="utils">

            <img src="assets/twitter.png" height="42" width="42" alt="twitter">
            <h2>Sign up to Twitter</h2>

            <br><br>

            <div class="btn-main-1">
                <img src="assets/google.png" alt="google" height="26" width="26">
                <a href="#">Sign in ith Google</a>
            </div>

            <div class="btn-main-2">
                <a href="#">
                    <img src="assets/apple.png" alt="apple" height="26" width="26">
                    Sign in ith Apple
                </a>
            </div>

            <hr>
            <br>
                        
            <form action="">
                <input type="text" placeholder="Phone, email, or username" class="input-form">
            </form>

            <br>

            <div class="btn-main-3">
                <a href="#">Next</a>
            </div>

            <div class="btn-main-4">
                <a href="#">Forgot password?</a>
            </div>

            <p class="content-main-1">Don't have an account? <a href="#">Sign up</a></p>
        </div>

    </div>
    <!-- end main -->

    <script>
        feather.replace()
    </script>
    
</body>
</html>
